<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"> </script>
    <title>Vue.js Pet Depot</title>
</head>

<body>

    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>
        <main>
            <figure>
                <img v-bind:src="product.Image">
            </figure>
            <h2 v-text="product.title"></h2>
            <p v-html="product.description"></p>
            <!-- adding a random comment to commit-->
            <!-- the double curly brackets is shorter version of 'v-text' moustache syntax (same thing)-->
            <p>Price: {{product.price}}</p>
            <button v-on:click="addToCart">
                Add to Cart
            </button>
        </main>
    </div>

    <script type="text/javascript">
        var webstore = new Vue({
            el: '#app', // dont forget the comma
            data: { //the data option
                sitename: 'Vue.js Pet Depot', //the key 'sitename' matches the value of v-text earlier
                product: {
                    id: 1001,
                    title: "Cat Food, 25lb bag",
                    description: "A 25 pound bag of <em>irrisistible</em>," + " organic goodness for your cat.", //em tag to emphasize the term irrisistible
                    price: 2000,
                    Image: "images/catfood.jpg"
                },
                cart: [], //array to store items in shopping cart
            },
            methods: {
                addToCart: function () {
                    this.cart.push(this.product.id);
                    console.log(this.cart)
                },
            },
        });
    </script>

</body>

</html>
